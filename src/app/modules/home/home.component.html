<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row">
    <div class="col-12">

      <div class="card p-2">
        <h1 class="card-title text-center"><strong>Fio da Navalha</strong></h1>

        <div class="card-body">
          <form [formGroup]="userRegisterForm" (ngSubmit)="handleSubmitLogin()">
            <div class="row">
              <div class="col-12 my-2">
                <label for="email">E-mail</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  placeholder="Insira seu E-mail"
                  formControlName="email"
                  autocomplete="off"
                >
              </div>
              <div class="col-12 my-2">
                <label for="password">Senha</label>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  placeholder="Insira sua Senha"
                  formControlName="password"
                >
              </div>
              <div class="col-12 my-2">
                <button class="btn btn-success">Entrar</button>
              </div>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
